<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הצעות חוק מהכנסת</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>רשימת הצעות חוק</h2>
<table id="bills-table">
  <thead>
    <tr>
      <th>מספר</th>
      <th>שם</th>
      <th>סוג</th>
      <th>תאריך עדכון</th>
    </tr>
  </thead>
  <tbody>
    <!-- שורות יוזנו כאן -->
  </tbody>
</table>

<script>
async function fetchBills() {
  const url = "https://knesset.gov.il/Odata/ParliamentInfo.svc/KNS_Bill()?$top=20&$format=json";

  try {
    const response = await fetch(url);
    const data = await response.json();
    const bills = data.value;

    const tbody = document.querySelector("#bills-table tbody");
    tbody.innerHTML = ""; // ניקוי קודם

    bills.forEach(bill => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${bill.BillID}</td>
        <td>${bill.Name}</td>
        <td>${bill.SubTypeDesc || bill.SubTypeID}</td>
        <td>${bill.LastUpdatedDate ? new Date(bill.LastUpdatedDate).toLocaleDateString('he-IL') : "—"}</td>
      `;

      tbody.appendChild(row);
    });

  } catch (error) {
    console.error("שגיאה:", error);
    const tbody = document.querySelector("#bills-table tbody");
    tbody.innerHTML = "<tr><td colspan='4'>שגיאה בטעינת הנתונים</td></tr>";
  }
}

fetchBills();
</script>

</body>
</html>
