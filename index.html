<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>רשימת הצעות חוק מהכנסת</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
      font-family: sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>רשימת הצעות חוק</h2>
<table id="bills-table">
  <thead>
    <tr>
      <th>מספר</th>
      <th>שם</th>
      <th>סוג</th>
      <th>תאריך עדכון</th>
    </tr>
  </thead>
  <tbody>
    <!-- יוזן דינמית -->
  </tbody>
</table>

<script>
async function fetchBills(limit = 50) {
  const url = `https://knesset.gov.il/Odata/ParliamentInfo.svc/KNS_Bill()?$top=${limit}&$format=json`;

  try {
    const response = await fetch(url, {
      headers: {
        "Accept": "application/json"
      }
    });

    const data = await response.json();
    const bills = data.value;

    const tableBody = document.querySelector("#bills-table tbody");
    tableBody.innerHTML = "";

    bills.forEach(bill => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${bill.BillID}</td>
        <td>${bill.Name}</td>
        <td>${bill.SubTypeDesc || bill.SubTypeID}</td>
        <td>${bill.LastUpdatedDate ? new Date(bill.LastUpdatedDate).toLocaleDateString('he-IL') : "—"}</td>
      `;

      tableBody.appendChild(tr);
    });

  } catch (err) {
    console.error("שגיאה בטעינת נתונים:", err);
  }
}

fetchBills();
</script>

</body>
</html>
