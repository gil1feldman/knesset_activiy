<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כל הצעות החוק - עם שלב ותאריך עדכון</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>כל הצעות החוק - כולל סוג, שלב ותאריך עדכון</h2>
<table id="bills-table">
  <thead>
    <tr>
      <th>מספר</th>
      <th>שם</th>
      <th>SubTypeID</th>
      <th>שלב</th>
      <th>תאריך עדכון</th>
      <th>יוזמים</th>
    </tr>
  </thead>
  <tbody>
    <!-- תוכן נטען דינמית -->
  </tbody>
</table>

<script>
async function fetchAllBills(limit = 200) {
  const url = `https://knesset.gov.il/Odata/ParliamentInfo.svc/KNS_Bill()?$top=${limit}&$expand=KNS_BillInitiators`;

  try {
    const response = await fetch(url, {
      headers: {
        "Accept": "application/json"
      }
    });
    const data = await response.json();
    const bills = data.value;

    const tableBody = document.querySelector("#bills-table tbody");
    tableBody.innerHTML = "";

    bills.forEach(bill => {
      const tr = document.createElement("tr");

      const tdId = document.createElement("td");
      tdId.textContent = bill.BillID;

      const tdName = document.createElement("td");
      tdName.textContent = bill.Name;

      const tdSubType = document.createElement("td");
      tdSubType.textContent = bill.SubTypeID;

      const tdStage = document.createElement("td");
      tdStage.textContent = bill.StageDesc || "—";

      const tdDate = document.createElement("td");
      tdDate.textContent = bill.LastUpdatedDate
        ? new Date(bill.LastUpdatedDate).toLocaleDateString('he-IL')
        : "—";

      const tdInitiators = document.createElement("td");
      tdInitiators.textContent = (bill.KNS_BillInitiators || [])
        .map(p => p.Name)
        .join(", ") || "—";

      tr.appendChild(tdId);
      tr.appendChild(tdName);
      tr.appendChild(tdSubType);
      tr.appendChild(tdStage);
      tr.appendChild(tdDate);
      tr.appendChild(tdInitiators);
      tableBody.appendChild(tr);
    });
  } catch (err) {
    console.error("שגיאה בטעינה:", err);
  }
}

fetchAllBills();
</script>

</body>
</html>
